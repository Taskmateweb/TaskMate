<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TaskMate</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="bg-white text-gray-900 antialiased">

  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="src/img/logo.png" alt="TaskMate" class="w-10 h-10 object-contain">
        <span class="font-bold text-lg">TaskMate</span>
      </a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="font-semibold text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-extrabold mb-4">Get in touch</h1>
    <p class="text-gray-700 mb-8">Have a question, feedback, or partnership idea? Fill the form below or email us directly.</p>

    <div class="bg-white rounded-lg shadow p-6">
      <form id="contactForm" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" id="name" placeholder="Your name" class="w-full border rounded px-4 py-2" required>
          <input type="email" id="email" placeholder="Your email" class="w-full border rounded px-4 py-2" required>
        </div>

        <input type="text" id="subject" placeholder="Subject" class="w-full border rounded px-4 py-2" required>
        <textarea id="message" 7="6" placeholder="Your message" class="w-full border rounded px-4 py-2" required></textarea>

        <div class="flex items-center gap-4">
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Send Message</button>
          <div class="text-sm text-gray-500">Or email us at <a href="mailto:support@taskmate.example" class="text-blue-600">support@taskmate.example</a></div>
        </div>
      </form>
    </div>
  </main>

  <footer class="border-t">
    <div class="max-w-6xl mx-auto px-6 py-6 text-sm text-gray-600 flex flex-col md:flex-row justify-between items-center gap-4">
      <div>© <span id="year2"></span> TaskMate. All rights reserved.</div>
      <div class="space-x-4">
        <a href="privacy.html" class="hover:text-blue-600">Privacy Policy</a>
        <a href="terms.html" class="hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();

    // example local form handling (no backend)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks! Your message has been received (demo).');
      this.reset();
    });
  </script>
</body>
</html>
