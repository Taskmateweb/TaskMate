<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TaskMate</title>
  <link rel="stylesheet" href="src/css/style.css?v=2" />
</head>
<body class="bg-gradient-to-br from-secondary-500 via-primary-500 to-accent-500 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  
  <!-- Animated Background Shapes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 right-0 w-96 h-96 bg-white rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-float"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-white rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-white rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
  </div>

  <div class="w-full max-w-md relative z-10 animate-slide-up">
    <!-- Registration Form Card -->
    <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-glow-lg p-8 border border-white/20">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Create Account</h1>
        <p class="text-sm text-gray-600 mt-1">Start organizing your tasks today</p>
      </div>

      <form id="registerForm" class="space-y-4">
        <!-- Full Name Field -->
        <div>
          <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-1.5">Full Name</label>
          <input 
            type="text" 
            id="fullname" 
            name="fullname"
            required
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 transition-all"
            placeholder="John Doe"
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="regEmail" class="block text-sm font-semibold text-gray-700 mb-1.5">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 transition-all"
            placeholder="your@email.com"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="regPassword" class="block text-sm font-semibold text-gray-700 mb-1.5">Password</label>
          <input 
            type="password" 
            id="regPassword" 
            name="password"
            required
            minlength="8"
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 transition-all"
            placeholder="Min. 8 characters"
          />
        </div>

        <!-- Error/Success Message -->
        <div id="registerError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          <span id="registerErrorText"></span>
        </div>
        <div id="registerSuccess" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
          <span id="registerSuccessText"></span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-secondary-600 to-accent-600 text-white py-3 px-4 rounded-lg font-semibold hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:ring-offset-2 transition-all transform hover:scale-[1.01]"
        >
          Create Account
        </button>
      </form>

      <!-- Sign In Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? <a href="login.html" class="font-semibold text-secondary-600 hover:text-secondary-500">Sign in</a>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="mt-4 text-center">
      <a href="index.html" class="inline-flex items-center text-white/90 hover:text-white font-medium text-sm transition-colors">
        <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
      </a>
    </div>
  </div>

  <script type="module" src="src/js/auth.js"></script>
</body>
</html>
